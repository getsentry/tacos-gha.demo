name: Terraform Lock

on:
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    # enable xtrace and nounset by default
    # the default default is:
    #      bash --noprofile --norc -eo pipefail {0}
    shell: bash --noprofile --norc -eo pipefail -ux {0}

jobs:
  determine-tf-root-modules:
    name: "Determine TF slices to lock"
    if: github.event.pull_request.draft == false

    runs-on: ubuntu-latest
    outputs:
      tf-root-modules: ${{ steps.tf-root-modules.outputs.tf-root-modules }}

    steps:
      - name: show event
        run: |
          : <<'EOF'
            ${{toJSON(github.event)}}
          EOF

      - id: files
        uses: getsentry/paths-filter@v2.11.1
        with:
          filters: "all: ['**']"
          list-files: json

      # needed?
      ###- name: Checkout our scripts
      ###  uses: actions/checkout@v3

      - id: tf-root-modules
        run: |
          ./lib/ci/dependent-slices  <<'EOF' | tee -a "$GITHUB_OUTPUT"
          ${{steps.files.outputs.all_files}}
          EOF

  terraform_lock:
    if: github.event.pull_request.draft == false
    needs: [determine-tf-root-modules]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        tf-root-module:
          ${{ fromJSON(needs.determine-tf-root-modules.outputs.tf-root-modules)
          }}

    steps:
      - name: Checkout our scripts
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Install expect
        run: ./lib/ci/install-expect

      - name: Obtain the lock
        id: lock_check
        run: ./bin/obtain-lock ${{matrix.root_module}} >> $GITHUB_OUTPUT

      - name: Comment on PR whether lock is obtained
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lockObtained = ${{ steps.lock_check.outputs.lock_obtained }}
            const script = require('./src/lock-acquisition-comment.js')
            console.log(script({github, context, lockObtained}))
