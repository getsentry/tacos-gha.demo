name: Terraform Obtain Lock

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  terraform_obtain_lock:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout our scripts
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Obtain the lock
        id: lock_check
        run: ./bin/obtain-lock >> $GITHUB_OUTPUT

      - name: Comment on PR whether lock is obtained
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./src/lock-acquisition-comment.js')
            const lockObtained = ${{ steps.lock_check.outputs.lockObtained }}
            console.log(script({github, lockObtained}))
