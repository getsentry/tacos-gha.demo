name: Terraform Conflict Detection

on:
  workflow_dispatch: null
  pull_request_target:
    types:
      - closed
      - converted_to_draft
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  tacos-gha:
    uses: getsentry/tacos-gha/.github/workflows/tacos_conflict_detection.yml@lock-conflict-message
    with:
      tacos_gha_ref: refs/heads/lock-conflict-message
